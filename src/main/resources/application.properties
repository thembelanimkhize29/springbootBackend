spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/test1
spring.datasource.username=postgres
spring.datasource.password=12345678

##configure JPA
## This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create-drop

##Enables logging of SQL statements executed by JPA,
##It's generally not recommended to enable spring.jpa.show-sql=true in production environments due to potential performance overhead and logging of sensitive data.
##This will cause the SQL queries generated by JPA to be printed to the console, making it easier to visualize, debug, and optimize database interactions.
spring.jpa.show-sql=true

##Formats the logged SQL statements for better readability.
##This will apply indentation and spacing to the SQL queries, making them easier to understand and analyze.
spring.jpa.properties.hibernate.format_sql=true

##Specifies the database dialect to use for Hibernate, ensuring compatibility with PostgreSQL.
##This tells Hibernate to generate SQL queries that are optimized for PostgreSQL, taking into account its specific syntax and features.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

